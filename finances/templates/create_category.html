{% extends './layouts/base.html' %}

{% block content %}
<main>
    <h1>Create a category</h1>

    <form action="/create_category/" method="POST">
        {% csrf_token %}
        <div>
            <span> {{ error }} </span>
        </div>
        

        {{ form }}

        <button type="submit">
            Create
        </button>
    </form>
</main>
{% endblock %}
