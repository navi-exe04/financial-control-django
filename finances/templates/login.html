{% extends './layouts/base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="display-2">Login</h1>
</div>
<form action="/login/" method="POST" class="card lg p-4 my-4 col-md-4 offset-4">
    {% csrf_token %}
    <div class="text-center">
        <span class="text-danger fs-5 fst-italic">{{ error }}</span>
    </div>
    <div class="my-3">
        <label class="form-label" for="username">Username:</label>
        <input class="form-control" type="text" id="username" name="username" placeholder="Write your username">
    </div>
    <div class="my-3">
        <label class="form-label" for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" placeholder="Write your password">
    </div>
    <button class="btn btn-primary mt-5" type="submit">
        Login
    </button>
</form>
{% endblock %}
